<p>Event list:</p>

<div *ngFor="let event of eventList; let i = index">

    <div [formGroup]="getEventForm(i)">
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
        <p>Available tickets: {{event.ticketNumber}}</p>

        <label for="ticketAmount-{{i}}">Ticket amount</label>
        <input id="ticketAmount-{{i}}" formControlName="ticketAmount" type="number">
        <br>
        <label for="totalPrice-{{i}}">Total price</label>
        <input id="totalPrice-{{i}}" formControlName="totalPrice" type="number" [disabled]="true">
        <br>
        <button (click)="bookEvent(event, i)" [disabled]="!getEventForm(i).valid">Book Now!</button>

    </div>
</div>
