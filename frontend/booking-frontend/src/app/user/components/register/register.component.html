<div>
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <label for="username">Username</label>
      <input id="username" name="username" [(ngModel)]="registerData.username" required>
      <br>
      <label for="password">Password</label>
      <input id="password" type="password" name="password" [(ngModel)]="registerData.password" required>
      <br>
      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
